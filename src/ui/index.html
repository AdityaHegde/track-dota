<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Track Dota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="wrap">
    <div id="main">
      <div id="track-dota"></div>
    </div>
  </div>
  <div id="footer">
    <a href="https://github.com/AdityaHegde/track-dota" target="_blank">Track DOTA</a> - Powered by <a href="http://emberjs.com" target="_blank">ember.js</a> and <a href="http://getbootstrap.com/css/">bootstrap</a> - Hosted on <a href="https://www.openshift.com">OpenShift</a>
  </div>

  <script type="text/x-handlebars" data-template-name="index">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-items">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Track Dota</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-items">
        <ul class="nav navbar-nav">
          <li id="people-link">{{#link-to 'index'}}Home{{/link-to}}</li>
          <li id="people-link">{{#link-to 'game'}}Game{{/link-to}}</li>
        </ul>
        <p class="navbar-text navbar-right">Signed in as {{model.userName}}</p>
      </div>
    </nav>
    <div class="container">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="game">
    <div class="lineone center-block clearfix">
      {{#each lineone}}
        <div class="col-md-4">
          {{render "player" this}}
        </div>
      {{/each}}
    </div>
    <div class="linetwo center-block clearfix">
      {{#each linetwo}}
        <div class="col-md-6">
          {{render "player" this}}
        </div>
      {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="player">
    <div class="player">
      <div class="well player-inner">
        <h4>{{model.name}}
        {{view "select" content=Dota.GlobalData.heros optionValuePath="content.id" optionLabelPath="content.name" prompt="Select" value=selectedHero}}
        </h4>
        {{render "hero" model.heroInstance}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="hero">
    <div class="hero center-block">
      <img class="hero-img" {{bind-attr src=model.hero.img}}>
      <div class="abilities">
        {{#each model.abilityInstances}}
          {{render "ability" this}}
        {{/each}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="ability">
    <div class="ability">
      <img class="hero-img" {{bind-attr src=model.ability.img}} {{action "cast"}}>
      {{#if model.cooling}}<div class="ability-cast"></div><div class="abilty-cooldown center-block">{{model.timeLeft}}</div>{{/if}}
      <div class="levels">
        <div {{bind-attr class=":level model.isLevel1:level-taken"}} {{action "takeLevel" 1}}></div>
        <div {{bind-attr class=":level model.isLevel2:level-taken"}} {{action "takeLevel" 2}}></div>
        <div {{bind-attr class=":level model.isLevel3:level-taken"}} {{action "takeLevel" 3}}></div>
        {{#unless model.ability.isUlti}}<div {{bind-attr class=":level model.isLevel4:level-taken"}} {{action "takeLevel" 4}}></div>{{/unless}}
      </div>
    </div>
  </script>

  <script src="js/lib/jquery-2.1.1.js"></script>
  <script src="js/lib/bootstrap.js"></script>
  <script src="js/lib/handlebars.js"></script>
  <script src="js/lib/ember.js"></script>
  <script src="js/lib/ember-data.js"></script>
  <script src="js/utils/ember-utils.js"></script>
  <script src="js/utils/async-que.js"></script>
  <script src="js/utils/lazy-display.js"></script>
  <script src="js/utils/alerts.js"></script>
  <script src="js/utils/panels.js"></script>
  <script src="js/utils/form.js"></script>
  <script src="js/utils/collapsibles.js"></script>
  <script src="js/utils/listgroups.js"></script>
  <script src="js/utils/tooltips.js"></script>
  <script src="js/utils/carousel.js"></script>
  <script src="js/utils/dragdrop.js"></script>
  <script src="js/utils/array-modifier.js"></script>
  <script src="js/utils/column-data.js"></script>
  <script src="js/utils/progress-bars.js"></script>
  <script src="js/utils/fileupload.js"></script>
  <script src="js/utils/modal.js"></script>
  <script src="js/utils/crud-adapter.js"></script>
  <script src="js/utils/model-wrapper.js"></script>
  <script src="js/ember/app.js"></script>
  <script src="js/ember/objects.js"></script>
  <script src="js/ember/columndata.js"></script>
  <script src="js/ember/routes.js"></script>
  <script src="js/ember/controllers.js"></script>
</body>
</html>
