<!DOCTYPE html><html><head><meta charset="utf-8"><title>Expense calculator</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="css/normalize.min.css"><link rel="stylesheet" href="css/style.min.css"><link rel="stylesheet" href="css/bootstrap.min.css"><link rel="stylesheet" href="css/bootstrap-theme.min.css"></head><body><div id="wrap"><div id="main"><div id="expense-calc"></div></div></div><div id="footer"><a href="https://github.com/AdityaHegde/expensecalculator" target="_blank">Expense calculator v1.1.0</a>- Powered by <a href="http://emberjs.com" target="_blank">ember.js</a>and <a href="http://getbootstrap.com/css/">bootstrap - Hosted on OpenShift</a></div><script type="text/x-handlebars" data-template-name="index"><nav class="navbar navbar-default" role="navigation"><div class="navbar-header"><button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-items"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand" href="#">Expense calculator</a></div><div class="collapse navbar-collapse" id="navbar-items"><ul class="nav navbar-nav"><li id="people-link">{{#link-to 'user_summary'}}Home{{/link-to}}</li><li id="report-link">{{#link-to 'outing.report' model.selected_outing}}Report{{/link-to}}</li></ul><p class="navbar-text navbar-right">Signed in as{{model.userName}}</p></div></nav><div class="container">{{outlet}}</div></script><script type="text/x-handlebars" data-template-name="user_summary"><div class="col-sm-4">{{#link-to 'outing' "new" class="btn btn-primary"}}Create New{{/link-to}}<div>{{#each model.outings}}{{#link-to 'user_summary.outing_short' this}}{{outingName}}{{/link-to}}{{/each}}</div></div><div class="col-sm-8">{{outlet}}</div></script><script type="text/x-handlebars" data-template-name="user_summary/outing_short"></script><script type="text/x-handlebars" data-template-name="outing"><div class="col-sm-4"><div class="panel-group" id="left-bar"><div class="panel panel-default"><div class="panel-heading"><h4 class="panel-title"><a data-toggle="collapse" data-parent="#left-bar" href="#people-list">People </a></h4></div><div id="people-list" class="panel-collapse collapse in"><div class="panel-body">{{partial "people"}}</div></div></div><div class="panel panel-default"><div class="panel-heading"><h4 class="panel-title"><a data-toggle="collapse" data-parent="#left-bar" href="#events-list">Events </a></h4></div><div id="events-list" class="panel-collapse collapse"><div class="panel-body">{{partial "events"}}</div></div></div></div></div><div class="col-sm-8">{{outlet}}</div></script><script type="text/x-handlebars" id="people"><div class="people-list"><table class='table'><thead><tr><th class="col-sm-6">Name</th><th class="col-sm-3">Owes</th><th class="col-sm-3">Owed</th></tr></thead><tbody>{{#each model.people}}<tr><td class="col-sm-6">{{#link-to 'outing.person' this}}-{{name}}-{{/link-to}}</td><td class="col-sm-3">{{owes}}</td><td class="col-sm-3">{{owed}}</td></tr>{{/each}}</tbody></table><div>{{#if addingPerson}}<div class="form-horizontal"><div class="form-group"><label class="col-sm-2 control-label">Name</label><div class="col-sm-10">{{input type="text" class="form-control" value=newPerson.name autofocus="autofocus"}}</div></div></div><button class="btn btn-primary"{{action 'savePerson'}}>Save</button><button class="btn btn-default"{{action 'cancelEditPerson'}}>Cancel</button>{{else}}<button class="btn btn-default"{{action 'addPerson'}}>Add</button>{{/if}}</div></div></script><script type="text/x-handlebars" id="outing/person"><h3>{{model.name}}</h3><h4><small>Owes :{{model.owes}}</small></h4><h4><small>Owed :{{model.owed}}</small></h4></script><script type="text/x-handlebars" data-template-name="events"><div class="events-list"><table class='table'><thead><tr><th class="col-sm-6">Name</th><th class="col-sm-3">Paid</th><th class="col-sm-3">Total</th></tr></thead><tbody>{{#each model.events}}<tr><td class="col-sm-6">{{#link-to 'outing.event' this}}-{{name}}-{{/link-to}}</td><td class="col-sm-3">{{amtPaid}}</td><td class="col-sm-3">{{amt}}</td></tr>{{/each}}</tbody><tfoot><tr><td class="col-sm-6">Total</td><td class="col-sm-3">{{model.amtPaid}}</td><td class="col-sm-3">{{model.totalAmt}}</td></tr></tfoot></table><div>{{#if addingEvent}}<div class="form-horizontal"><div class="form-group"><label class="col-sm-2 control-label">Name</label><div class="col-sm-10">{{input type="text" class="form-control" value=newEvent.name autofocus="autofocus"}}</div></div><div class="form-group"><label class="col-sm-2 control-label">Amount</label><div class="col-sm-10">{{input type="text" class="form-control" value=newEvent.amt}}</div></div></div><button class="btn btn-primary"{{action 'saveEvent'}}>Save</button><button class="btn btn-default"{{action 'cancelEditEvent'}}>Cancel</button>{{else}}<button class="btn btn-default"{{action 'addEvent'}}>Add</button>{{/if}}</div></div></script><script type="text/x-handlebars" id="outing/event"><h3>{{model.name}}</h3><h4><small>Amount :{{model.amtPaid}}/{{model.amt}}</small></h4><div>{{#if isEditingAmt}}{{input class="hotriz-item" type="text" value=model.amt}}<button class="hotriz-item btn btn-default"{{action 'doneEditingAmt'}}>Done</button>{{else}}<button class="btn btn-default"{{action 'editAmt'}}>Edit</button>{{/if}}</div><div><table class='table table-responsive'><thead><tr><th class="col-sm-4">People Attended</th><th class="col-sm-5">Paid(Share)</th><th class="col-sm-3"></th></tr></thead><tbody>{{#each model.eventPeople}}<tr><td class="col-sm-4">{{name}}</td><td class="col-sm-5">{{input type="text" class="col-sm-5" value=paid}}<span class="col-sm-5">({{toPay}})</span></td><td class="col-sm-3"><span class="btn btn-link"{{action 'removePerson' this}}>Remove</span></td></tr>{{/each}}</tbody></table><table class='table table-responsive'><thead><tr><th class="col-sm-4">People Not Attended</th><th class="col-sm-5"></th><th class="col-sm-3"></th></tr></thead><tbody>{{#each model.notEventPeople}}<tr><td class="col-sm-4">{{name}}</td><td class="col-sm-5"></td><td class="col-sm-3"><span class="btn btn-link"{{action 'addPerson' this}}>Add</span></td></tr>{{/each}}</tbody></table></div><div class='below-the-fold'></div></script><script type="text/x-handlebars" id="outing/report"><table class='table table-responsive form-horizontal'><div class="form-horizontal"><div class="form-group"><label class="col-sm-3 control-label">Name of Outing</label><div class="col-sm-9">{{input type="text" class="form-control" value=model.name autofocus="autofocus"}}</div></div></div><thead><tr><th class="col-sm-2">Person</th><th class="col-sm-6">Pay to</th><th class="col-sm-6">Recieve from</th></tr></thead><tbody>{{#each model.people}}<tr><th class="col-sm-2">{{get-name-by-id id Expense.GlobalObj.curOuting.people}}</th><th class="col-sm-6"><table class='table table-responsive'><tbody>{{#each toPay}}<tr><td class="col-sm-7">{{get-name-by-id id Expense.GlobalObj.curOuting.people}}</td><td class="col-sm-5">{{amt}}</td></tr>{{/each}}</tbody></table></th><th class="col-sm-6"><table class='table table-responsive'><tbody>{{#each toRecieve}}<tr><td class="col-sm-7">{{get-name-by-id id Expense.GlobalObj.curOuting.people}}</td><td class="col-sm-5">{{amt}}</td></tr>{{/each}}</tbody></table></th></tr>{{/each}}</tbody></table><h4><button class="btn btn-primary"{{action 'saveOuting'}}>Save</button></h4><h4><small>{{reportLink}}</small></h4></script><script src="js/jquery-1.10.2.js"></script><script src="js/jquery-ui-1.10.4.js"></script><script src="js/bootstrap.js"></script><script src="js/handlebars-1.1.2.js"></script><script src="js/ember.js"></script><script src="js/ember-data.js"></script><script src="js/ember-app.js"></script><!-- to activate the test runner,add the "?test" query string parameter --><!--script src="tests/runner.js"></script--></body></html>
